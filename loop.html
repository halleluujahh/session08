<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for
        for(let i = 0; i < 4; i++){
            // phần thực thi
            console.log("giá trị của i", i);
            for (let j = 0; j < 4; j++) {
                console.log("giá trị của i", i);
                break;
            }
        }
        // while 
        let i = 0;
        while(i<3){
            // phần thực thi
            console.log("Giá trị của i:", i);
            i++; 
        }
        //do-while
        let j = 0;
        do{
            // phần thực thi
            console.log("Giá trị của j:", j);
            j++;
        }while(j<10)
    </script>
</body>
</html>

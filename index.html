<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài học JavaScript cơ bản</h1>
    <script>
      console.log("Viết mã JS trực tiếp trong HTML đã được thực thi");
      // Cấu trúc khai báo biến: Từ khóa khai báo biến + tên biến + dấu "=" + giá trị của biến
      let number1 = 100;
      // console.log dùng để hiển thị ra màn hình console
      let a = 200;
      console.log("Number1:" + number1);
      console.log("A:", a);
      console.log(number1 + a);
    </script>
    <script src="./app.js"></script>
  </body>
</html>
